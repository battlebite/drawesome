<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Strokes Test</title>
    <script src="strokes.js"></script>
    <script src="Canvas References/node_modules/angular/angular.js"></script>
    <script src="Canvas References/canvas.js"></script>
    <script src="Canvas References/canvas.directive.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </head>
    <body ng-app="directivesModule" ng-controller="canvasController">
      <custom-canvas></custom-canvas>
    </body>
    <script type="text/javascript">
        var canvas = document.querySelector('custom-canvas');
        var stroke = new StrokeManager();
        canvas.onmousedown = stroke.startStroke;
        canvas.onmousemove = stroke.updateStroke;
        canvas.onmouseup = stroke.endStroke;
    </script>
</html>
