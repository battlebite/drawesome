<ion-view title="Register" id="page2" >
    <ion-content padding="true" class="has-header">
        <form class="list" ng-controller="registerCtrl" ng-submit="registerUser()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input ng-model="name" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="email" type="email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone #</span>
                    <input ng-model="phone" type="tel" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input ng-model="username" type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="password" type="password" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat Password</span>
                    <input ng-model="confirmationPassword"type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 100px;"></div>
            <input id="register-button3" class="button button-stable  button-block" type="submit" value="Sign Up">
        </form>
    </ion-content>
</ion-view>
