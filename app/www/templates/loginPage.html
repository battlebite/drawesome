<ion-view title="Login Page" id="page1">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <div style="text-align:center;">
                <img src="/img/logo.png" width="100%" height="100%">
            </div>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="">
            </label>
            <a ui-sref="main" id="loginPage-button1" class="button button-positive  button-block">Login</a>
            <a ui-sref="register" id="loginPage-button2" class="button button-stable  button-block">Register</a>
        </form>
    </ion-content>
</ion-view>
